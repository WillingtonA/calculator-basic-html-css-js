<html>
<head>
<title>Calculator Basic JS</title>
<link rel="stylesheet" type="text/css" href="estilos.css" media="screen" />
<style type="text/css">
	@import "estilos.css";
</style>
<script type="text/javascript" src="script.js"></script>

</head>
<body>
	<center><h1>Basic Calculator</h1></center>
	<table class="tabla" align="center">
		<tr>
			<td colspan="5"><label>Calculator .js</label></td>
		</tr>
		<tr>
			<td colspan="5" align="center">
				<input type="text" class="pantalla" name="pantalla" id="pantalla" value="0" align="right" disabled><br>
				<input type="hidden" name="numUno" id="numUno" value="0">
				<input type="hidden" name="numDos" id="numDos" value="0">
				<input type="hidden" name="operador" id="operador" value="">
				<input type="hidden" name="punto" id="punto" value="">
			</td>
		</tr>
		<tr>
			<td colspan="5"><hr></td>
		</tr>
		<tr>
			<td><button class="but" onclick="number('7');">7</button></td>
			<td><button class="but" onclick="number('8');">8</button></td>
			<td><button class="but" onclick="number('9');">9</button></td>
			<td><button class="but" onclick="operation('/');">/</button></td>
			<td><button class="but" onclick="ce();">CE</button></td>
		</tr>
		<tr>
			<td><button class="but" onclick="number('4');">4</button></td>
			<td><button class="but" onclick="number('5');">5</button></td>
			<td><button class="but" onclick="number('6');">6</button></td>
			<td><button class="but" onclick="operation('*');">*</button></td>
			<td><button class="but" onclick="c('c');">C</button></td>
		</tr>
		<tr>
			<td><button class="but" onclick="number('1');">1</button></td>
			<td><button class="but" onclick="number('2');">2</button></td>
			<td><button class="but" onclick="number('3');">3</button></td>
			<td><button class="but" onclick="operation('-');">-</button></td>
			<td rowspan="2"><button class="butIgual" onclick="igual();">=</button></td>
		</tr>
		<tr>
			<td colspan="2"><button class="butCero" onclick="number('0');">0</button></td>
			<td><button class="but" onclick="punto();">.</button></td>
			<td><button class="but" onclick="operation('+')">+</button></td>
		</tr>
		<tr>
			<td colspan="5"><hr><hr></td>
		</tr>
	</table>
</body>
</html>
